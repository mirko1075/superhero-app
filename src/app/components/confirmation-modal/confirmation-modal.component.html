<div id="confirmDeleteModal">
  <div class="modal-header">
    <span class="text-left">Confirmation modal</span>
    <div class="text-right">
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="onClickDismiss()"></button>
    </div>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to delete this Hero?</p>
    <hr />
    <div class="inline-list">
      <button id="cancelBtn" class="btn btn-secondary" (click)="cancelChanges()">
        Cancel
      </button>
      <button id="deleteBtn" class="btn btn-danger" (click)="deleteConfirm()">
        Confirm
      </button>
    </div>
  </div>
</div>
