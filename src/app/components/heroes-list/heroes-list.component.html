<div class="container-fluid">
  <app-search (search)="onSearch($event)"></app-search>
  <app-loading *ngIf="isLoading"></app-loading>
  <div class="row" *ngIf="heroes.length">
    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let hero of heroes">
      <app-hero-card
        [item]="hero"
        (sendDeleteHero)="deleteHero($event)"></app-hero-card>
    </div>
  </div>
  <div class="no-items h3" *ngIf="!heroes.length">No heroes to show</div>
</div>
