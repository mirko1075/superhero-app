<div class="container">
  <div class="row">
    <div class="d-flex justify-content-center align-items-center loader-container" *ngIf="isLoading">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="col-sm-6" *ngFor="let hero of heroes">
      <app-hero-card [item]="hero" (sendDeleteHero)="deleteHero($event)"></app-hero-card>
    </div>
  </div>
</div>
